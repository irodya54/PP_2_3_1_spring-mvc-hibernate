<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
  </tr>
  </tr>
    <tr th:each="users : ${allUsers}">
    <td th:text="${users.id}">ID</td>
    <td th:text="${users.name}">Name</td>
    <td th:text="${users.surName}">Surname</td>
    <td th:text="${users.age}">Age</td>
  </tr>
</table>
<br>
<input type="button" value="add" onclick="window.location.href = 'addUser'">
</body>
</html>
